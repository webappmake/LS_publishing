<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>LS_Publishing</title>
  <meta http-equiv="Cache-Control" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta http-equiv="Pragma" content="no-cache"/>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>
  <div class="charger-layout">
    <h2 class="skip"></h2>
    <!-- 이중클래스 사용: top, right, bottom, left -->
    <div class="external top"> 
      <span class="facility"></span>      
    </div>
    <div class="external left"> 
      <span class="facility"></span>
    </div>
    <div class="external right"> 
      <span class="facility"></span>
    </div>
    <section class="charger">
      <div class="row">
        <div class="group">
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
        </div>
        <div class="group">
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
        </div>
        <div class="group">
          <span class="facility-wrap">
            <span class="facility"></span>
          </span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
        </div>        
      </div>
      <div class="row">
        <div class="group">
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
        </div>
        <div class="group">
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
          <span class="unit"></span>
        </div>
        <div class="group">
          <span class="facility-wrap">
            <span class="facility"></span>
          </span>
        </div> 
      </div>
    </section>
  </div>  
</body>
</html>
